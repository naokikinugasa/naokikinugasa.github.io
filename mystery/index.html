<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial=1.0">
    <title>ポートフォリオ</title>
    <!-- <link rel="stylesheet" href="normalize.min.css"> -->
    <!-- <link rel="stylesheet" href="style.css"> -->
</head>

<body>
    <header>
            <div>パスワードを入力して下さい</div>
            <form name="form1" id="id_form1" action="">

                <select name="color1">
                    <option>♤</option>
                    <option>♡</option>
                    <option>♢</option>
                    <option>♧</option>
                </select>

                <input name="textBox1" id="id_textBox1" type="text" value="" />
                <input type="button" value="入力" onclick="onButtonClick();" />
            </form>
            <hr/>
            <h1 id="output" style="text-align:center;"></h1>
            <div id="text" style="text-align:center; font-size: 32px; font-weight: bold;"></div>


       
   
<script src="jquery.min.js"></script>
<script>
$(function() {
  var splitText = $(".txtEffect");
  splitText.contents().each(function() {
    var t = $(this);
    console.log(t);
    t.replaceWith(t.text().replace(/(\S)/g, "<span class='c' data-char='$&'>$&</span>"));
  });
});

function onButtonClick() {
    title = document.getElementById("output");
    text = document.getElementById("text");
    input_m = document.forms.id_form1.color1.selectedIndex;;
    input_n = document.forms.id_form1.id_textBox1.value;
    if (input_m == 2 && input_n == 6) {
        title.innerText = "Question 1  ヒント1";
        text.innerText = "英字君が面積最大になるように並んだら１人余った。  周の長さが固定されている時、面積最大になる長方形は正方形 ";
    } if(input_m == 3 && input_n == 3) {
        title.innerText = "Question 2  ヒント1";
        text.innerText = " ";
        var img = document.createElement('img');
        img.src = 'img/question2.PNG';
        text.appendChild(img);
    } if(input_m == 2 && input_n == 7) {
        title.innerText = "Question 2  ヒント2";
        text.innerText = "髪の色";
    } if(input_m == 1 && input_n == 2) {
        title.innerText = "Question 3  ヒント1";
        text.innerText = "あゆみが好きなのはS。尚暉が好きなのはL";
    } if(input_m == 3 && input_n == 1) {
        title.innerText = "Question 3  ヒント2";
        text.innerText = "何店舗かあるが、重なるのは1通り。";
    } if(input_m == 0 && input_n == 5) {
        title.innerText = "Question 4  ヒント1";
        text.innerText = "3つ目はれ";
    } if(input_m == 2 && input_n == 9) {
        title.innerText = "Question 4  ヒント2";
        text.innerText = "身の回りの異変に気づけ";
    } if(input_m == 1 && input_n == 5) {
        title.innerText = "Question 5  ヒント1";
        text.innerText = "答えはそこに書かれている";
    } if(input_m == 3 && input_n == 4) {
        title.innerText = "Question 5  ヒント2";
        text.innerText = "逆から読め";
    } else {
        // text.innerText = "パスワードが違います";
    }
    
}
</script>
</body>
</html>
